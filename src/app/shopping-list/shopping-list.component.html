<div class="row">
  <div class="col-10">
    <app-shopping-edit (onSubmit)="addIngredient($event)"></app-shopping-edit>
  </div>
  <hr />
  <ul class="list-group">
    <a *ngFor="let ingredient of ingredients" style="cursor:pointer" class="list-group-item">
      {{ ingredient.name }} ({{ ingredient.amount }})
    </a>
  </ul>

</div>
