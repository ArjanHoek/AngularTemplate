<div class="row">
  <div class="col-12">
    <img class="img-fluid recipe-img" [src]="recipe.imagePath" [alt]="recipe.name">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button appDropdown type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" href="#">To Shopping List</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Add Recipe</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
