<div class="row">
  <div class="col-12">
    <img
      class="img-fluid recipe-img"
      [src]="recipe.imagePath"
      [alt]="recipe.name"
    />
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button appDropdown type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="handleAddToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a
            [routerLink]="['edit']"
            class="dropdown-item"
            style="cursor: pointer"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a class="dropdown-item" style="cursor: pointer">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between"
        *ngFor="let ingredient of recipe.ingredients"
      >
        <span>
          {{ ingredient.name }}
        </span>
        <span>
          {{ ingredient.amount }}
        </span>
      </li>
    </ul>
  </div>
</div>
