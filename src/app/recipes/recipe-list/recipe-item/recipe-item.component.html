<div class="list-group">
  <a href="#" class="list-group-item" (click)="changeRecipe()">
    <div class="float-start">
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </div>
    <div class="float-end">
      <img [src]="recipe.imagePath" class="rounded img-fluid" alt="{{ recipe.name }}" style="max-height: 50px">
    </div>
  </a>
</div>
